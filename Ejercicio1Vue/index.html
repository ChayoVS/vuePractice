<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue App</title>
</head>
<body>

    <!-- Aqui empieza div de app -->
    <div id="app">
        <h1>{{ titulo }}</h1>

        <input type="text" v-model="newFruit"  @keyup.enter="addFruit"> 
        <button @click="addFruit">Agregar Fruta y Cantidad</button>
        
        <br>
        <br>

        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button @click="agregarFruta">Agregar solo fruta</button>

        <ul >
            <li v-for="fruta of frutas">{{ fruta }}</li>
        </ul>

        <ul>
            <li v-for="fruit in fruits">
                <input type="number" min="0" v-model.number="fruit.cantidad">
               {{fruit.nombre}}
               <button @click="fruit.cantidad++">+</button>
               <span v-if="fruit.cantidad === 0"> -Sin Stock </span>
            </li>
        </ul>
        <br>
        <h4>Total: {{ sumarFrutas }}</h4>

    </div> 
    <!-- Aqui termina div de la app -->

    



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
